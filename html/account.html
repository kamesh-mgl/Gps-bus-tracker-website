<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navibus | Account</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/account.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <button class="sidebar-toggler d-lg-none" id="sidebarToggle" aria-label="Open sidebar">
    <i class="fas fa-bars"></i>
  </button>
  <nav class="sidebar d-flex flex-column align-items-center" id="sidebar">
    <img src="https://img.icons8.com/fluency/96/bus.png" alt="Navibus Logo" class="logo mb-3">
    <h1 class="navibus-title mb-4">Navibus</h1>
    <ul class="nav flex-column w-100 text-center">
      <li class="nav-item"><a class="nav-link active" href="/index3.html"><i class="fas fa-home me-2"></i>Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/bus-details.html"><i class="fas fa-info-circle me-2"></i>Bus Details</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/map1.html"><i class="fas fa-map me-2"></i>Map</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/routes.html"><i class="fas fa-route me-2"></i>Bus Routes</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/account.html"><i class="fas fa-user-circle me-2"></i>Account</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="account-card glassy shadow rounded-4 p-4" data-aos="fade-up">
            <div class="text-center mb-4">
              <img src="https://img.icons8.com/color/96/000000/user-male-circle--v2.png" alt="User Avatar" class="avatar mb-2">
              <h3 class="fw-bold mb-0">John Doe</h3>
              <span class="text-secondary">Regular Commuter</span>
            </div>
            <form>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control rounded-3" value="John Doe" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control rounded-3" value="john.doe@email.com" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control rounded-3" value="+91 90000 12345" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Preferred City</label>
                  <input type="text" class="form-control rounded-3" value="Salem" readonly>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-4">
                <button type="button" class="btn btn-outline-primary rounded-pill px-4" disabled>
                  <i class="fas fa-edit me-2"></i>Edit Profile
                </button>
                <button type="button" class="btn btn-danger rounded-pill px-4" id="logoutBtn">
                  <i class="fas fa-sign-out-alt me-2"></i>Log Out
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4 mt-5">
      <div class="container text-center text-light">
        &copy; 2025 Navibus. All rights reserved.
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS, AOS, Sidebar, Logout Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS animation on every scroll
    AOS.init({ duration: 900, once: false });

    // Sidebar toggle for mobile
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const mainContent = document.getElementById('mainContent');
      sidebarToggle.addEventListener('click', function () {
        sidebar.classList.toggle('open');
        mainContent.classList.toggle('sidebar-open');
      });
      sidebar.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function () {
          if (window.innerWidth < 992) {
            sidebar.classList.remove('open');
            mainContent.classList.remove('sidebar-open');
          }
        });
      });
      document.addEventListener('click', function(event) {
        if (
          window.innerWidth < 992 &&
          sidebar.classList.contains('open') &&
          !sidebar.contains(event.target) &&
          event.target !== sidebarToggle &&
          !sidebarToggle.contains(event.target)
        ) {
          sidebar.classList.remove('open');
          mainContent.classList.remove('sidebar-open');
        }
      });

      // Logout button
      document.getElementById('logoutBtn').addEventListener('click', function() {
        window.location.href = "login.html"; // Change to your login page
      });
    });
  </script>
</body>
</html>
