<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navibus | Bus Details</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/bus-details.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <button class="sidebar-toggler d-lg-none" id="sidebarToggle" aria-label="Open sidebar">
    <i class="fas fa-bars"></i>
  </button>
  <nav class="sidebar d-flex flex-column align-items-center" id="sidebar">
    <img src="https://img.icons8.com/fluency/96/bus.png" alt="Navibus Logo" class="logo mb-3">
    <h1 class="navibus-title mb-4">Navibus</h1>
    <ul class="nav flex-column w-100 text-center">
      <li class="nav-item"><a class="nav-link" href="/index3.html"><i class="fas fa-home me-2"></i>Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="/html/bus-details.html"><i class="fas fa-info-circle me-2"></i>Bus Details</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/map1.html"><i class="fas fa-map me-2"></i>Map</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/routes.html"><i class="fas fa-route me-2"></i>Bus Routes</a></li>
      <li class="nav-item"><a class="nav-link" href="/html/account.html"><i class="fas fa-user-circle me-2"></i>Account</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Bus Details Section -->
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="bus-details-card glassy shadow rounded-4 p-4" data-aos="fade-up">
            <div class="d-flex align-items-center mb-3">
              <i class="fas fa-bus fa-2x text-primary me-3"></i>
              <h2 class="mb-0 fw-bold text-primary">Bus Number 101</h2>
            </div>
            <hr>
            <h5 class="mb-2"><i class="fas fa-route me-2 text-secondary"></i>Route: City Center to Airport</h5>
            <p><i class="fas fa-map-marker-alt me-2 text-secondary"></i><strong>Current Location:</strong> 12.9716° N, 77.5946° E</p>
            <p><i class="fas fa-clock me-2 text-secondary"></i><strong>ETA:</strong> 10 mins</p>
            <p><i class="fas fa-user me-2 text-secondary"></i><strong>Driver:</strong> John Doe</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Route Planner Section -->
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="route-planner-card glassy shadow rounded-4 p-4" data-aos="fade-up">
            <h3 class="mb-4 text-primary fw-bold"><i class="fas fa-search-location me-2"></i>Route Planner</h3>
            <form id="routeForm" class="row g-3 align-items-end">
              <div class="col-md-5">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control rounded-3" id="source" placeholder="Enter source" required>
              </div>
              <div class="col-md-5">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control rounded-3" id="destination" placeholder="Enter destination" required>
              </div>
              <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Search</button>
              </div>
            </form>
            <div id="busResults" class="mt-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4 mt-5">
      <div class="container text-center text-light">
        &copy; 2025 Navibus. All rights reserved.
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS, AOS, Sidebar, Route Planner Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS animation on every scroll
    AOS.init({ duration: 900, once: false });

    // Sidebar toggle for mobile
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const mainContent = document.getElementById('mainContent');
      sidebarToggle.addEventListener('click', function () {
        sidebar.classList.toggle('open');
        mainContent.classList.toggle('sidebar-open');
      });
      sidebar.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function () {
          if (window.innerWidth < 992) {
            sidebar.classList.remove('open');
            mainContent.classList.remove('sidebar-open');
          }
        });
      });
      document.addEventListener('click', function(event) {
        if (
          window.innerWidth < 992 &&
          sidebar.classList.contains('open') &&
          !sidebar.contains(event.target) &&
          event.target !== sidebarToggle &&
          !sidebarToggle.contains(event.target)
        ) {
          sidebar.classList.remove('open');
          mainContent.classList.remove('sidebar-open');
        }
      });
    });

    // Demo Route Planner: Show available buses for route
    document.getElementById('routeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const source = document.getElementById('source').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const busResults = document.getElementById('busResults');
      // Demo data - replace with real API call as needed
      const buses = [
        { number: "101", route: "City Center to Airport", page: "bus-details.html" },
        { number: "202", route: "City Center to Mall", page: "bus-details.html" },
        { number: "303", route: "City Center to University", page: "bus-details.html" }
      ];
      // Filter demo buses (for demo, show all)
      let html = '<h5 class="mb-3">Available Buses:</h5><div class="row g-3">';
      buses.forEach(bus => {
        html += `
          <div class="col-md-4">
            <div class="bus-result-card glassy shadow-sm rounded-3 p-3 d-flex flex-column align-items-center">
              <i class="fas fa-bus fa-2x text-primary mb-2"></i>
              <div class="fw-bold mb-1">Bus ${bus.number}</div>
              <div class="mb-2 text-secondary">${bus.route}</div>
              <a href="${bus.page}" class="btn btn-outline-primary btn-sm rounded-pill mt-auto">View Details</a>
            </div>
          </div>
        `;
      });
      html += '</div>';
      busResults.innerHTML = html;
    });
  </script>
</body>
</html>
